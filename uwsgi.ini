[uwsgi]
base = /var/www/html/items-rest
app = run
module = %(app)
home = %(base)/venv
pythonpath = %(base)
socket = %(base)/socket.sock
chmod-socket = 777
processes = 16
threads = 16
harakiri = 300
callable = app
logto = /var/www/html/items-rest/log/%n.log
buffer-size = 655350
socket-timeout = 30000
http-timeout = 3600000
